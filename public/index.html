<!DOCTYPE html>
<html lang="en" ng-app="CalorieApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <title>Calorie Counter</title>
</head>
<body ng-controller="MainController as ctrl">
  <h1>Calorie Counter</h1>
  <form ng-submit="ctrl.createMeal()">
    <input ng-model="ctrl.name" type="text" placeholder="What did you eat?!">
    <input ng-model="ctrl.calories" type="text" placeholder="Calories">
    <input type="submit" value="ADD">
  </form>
  <div ng-repeat="meal in ctrl.mealsInfo">
    <h3>{{meal.name}} --- Calories: {{meal.calories}}</h3>
    <button ng-click="ctrl.deleteMeal(meal)">X</button>
  </div>
</body>
</html>
